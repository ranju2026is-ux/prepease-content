<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f5f7fb; }
    header { background:#0d6efd; color:white; padding:20px; text-align:center; }
    section { padding:20px; }
    .card { background:white; padding:12px; margin-bottom:12px; border-radius:8px; }
    button { padding:8px; margin:6px 0; width:100%; }
  </style>
</head>

<body>

<!-- LANDING SECTION -->
<header>
  <h1>PrepEase</h1>
  <p>Smart English preparation for Karnataka & SSC aspirants</p>
</header>

<section>
  <h2>Why PrepEase?</h2>
  <p>
    ‚Ä¢ Level-wise English learning<br>
    ‚Ä¢ Kannada meanings<br>
    ‚Ä¢ PYQs for Karnataka & SSC exams
  </p>
</section>

<!-- CONTENT SECTION -->
<section>
  <h2>üìò Vocabulary ‚Äì Level 1</h2>
  <div id="notes">Loading notes...</div>

  <h3>üìù Quiz</h3>
  <div id="quiz"></div>
  <p id="result"></p>
</section>

<script>
const url = "https://raw.githubusercontent.com/ranju2026is-ux/prepease-content/main/general-english/vocabulary/level-1.json";

fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error("JSON not found");
    }
    return response.json();
  })
  .then(data => {

    let notesHTML = "";
    data.notes.forEach(n => {
      notesHTML += `
        <div class="card">
          <b>${n.word}</b><br>
          Kannada: ${n.meaning}<br>
          Example: ${n.example}
        </div>
      `;
    });
    document.getElementById("notes").innerHTML = notesHTML;

    let q = data.question;
    let quizHTML = `<p>${q.question}</p>`;
    q.options.forEach(opt => {
      quizHTML += `<button onclick="check('${opt}')">${opt}</button>`;
    });
    document.getElementById("quiz").innerHTML = quizHTML;

    window.answer = q.answer;
    window.expl = q.explanation;
  })
  .catch(err => {
    document.getElementById("notes").innerText =
      "‚ùå Content not loading. Please check JSON path.";
  });

function check(selected) {
  document.getElementById("result").innerText =
    selected === answer
    ? "‚úÖ Correct! " + expl
    : "‚ùå Wrong. " + expl;
}
</script>

</body>
</html>
