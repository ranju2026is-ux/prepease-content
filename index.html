<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepEase | Master English for KPSC & SSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #0f172a; scroll-behavior: smooth; overflow-x: hidden; }
        .level-locked { filter: grayscale(1); opacity: 0.4; cursor: not-allowed !important; }
        .hidden { display: none !important; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-page { animation: slideUp 0.5s ease-out forwards; }
        
        .btn-primary { @apply px-10 py-5 bg-sky-500 text-white font-extrabold rounded-2xl shadow-xl shadow-sky-100 hover:bg-sky-600 hover:-translate-y-0.5 active:scale-95 transition-all cursor-pointer inline-block; }
        .btn-secondary { @apply px-10 py-5 bg-white border-2 border-slate-100 text-slate-600 font-extrabold rounded-2xl hover:bg-slate-50 transition-all cursor-pointer inline-block; }

        /* FLASHCARD 3D CSS */
        .flashcard-container { perspective: 1000px; width: 100%; max-width: 450px; height: 500px; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flashcard-inner.is-flipped { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 2.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2.5rem; border: 1px solid #e2e8f0; background: white; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .flashcard-back { transform: rotateY(180deg); border-color: #0ea5e9; }
    </style>
</head>
<body class="bg-white">

    <!-- STEP 2: ADDED REQUIRED HTML STRUCTURE -->
    <section id="landingView" class="animate-page">
        <div class="max-w-5xl mx-auto px-6 py-24 md:py-32 text-center">
            <h1 class="text-6xl md:text-8xl font-black text-slate-900 leading-tight mb-8 tracking-tighter">PrepEase</h1>
            <p class="text-xl text-slate-500 leading-relaxed mb-12 max-w-2xl mx-auto">Smart Preparation for Competitive Exams</p>
            <button onclick="goDashboard()" class="btn-primary text-lg">Get Started</button>
        </div>
    </section>

    <section id="dashboardView" style="display:none;" class="animate-page">
        <div class="max-w-6xl mx-auto px-6 py-12">
            <h2 class="text-4xl font-extrabold text-slate-900 mb-12">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div onclick="goContent()" class="group p-10 bg-white border border-slate-100 rounded-[2rem] shadow-sm hover:shadow-xl hover:-translate-y-1 cursor-pointer transition-all">
                    <div class="w-16 h-16 bg-sky-500 rounded-2xl flex items-center justify-center text-white text-3xl mb-6 shadow-lg shadow-sky-100">üá¨üáß</div>
                    <h3 class="text-2xl font-bold mb-2">General English</h3>
                    <p class="text-slate-500">Master Vocabulary and Grammar topics.</p>
                    <button class="mt-6 text-sky-500 font-bold">Open Module ‚Üí</button>
                </div>
            </div>
        </div>
    </section>

    <section id="contentView" style="display:none;" class="animate-page">
        <div class="max-w-4xl mx-auto px-6 py-16">
            <h2 class="text-5xl font-black text-slate-900 mb-12 tracking-tighter">General English</h2>
            
            <div class="flex gap-4 mb-12">
                <button onclick="loadSynonymsLevel1()" class="px-8 py-4 bg-sky-500 text-white font-bold rounded-xl shadow-lg hover:bg-sky-600 transition-all">
                    Synonyms ‚Äì Level 1
                </button>
                <button onclick="goDashboard()" class="px-8 py-4 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-all">
                    ‚¨Ö Back to Dashboard
                </button>
            </div>

            <div id="notes-list" class="grid gap-6">
                <!-- JSON data will be injected here -->
            </div>
        </div>
    </section>

    <div id="ui-message" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-2xl bg-slate-900 text-white text-sm font-bold shadow-2xl hidden animate-page"></div>

    <!-- STEP 3: ADDED NAVIGATION & LOADING JS -->
    <script>
        function hideAll() {
            document.getElementById("landingView").style.display = "none";
            document.getElementById("dashboardView").style.display = "none";
            document.getElementById("contentView").style.display = "none";
        }

        function goDashboard() {
            hideAll();
            document.getElementById("dashboardView").style.display = "block";
        }

        function goContent() {
            hideAll();
            document.getElementById("contentView").style.display = "block";
        }

        /* JSON loader */
        function loadSynonymsLevel1() {
            const listContainer = document.getElementById("notes-list");
            listContainer.innerHTML = "<p class='animate-pulse text-slate-400'>Loading notes...</p>";
            
            fetch("./general-english/vocabulary/level-1.json")
                .then(res => {
                    if (!res.ok) throw new Error("File not found");
                    return res.json();
                })
                .then(data => {
                    listContainer.innerHTML = "";
                    
                    // Handle the expected structure provided in the prompt logic
                    const notes = data.notes || [];

                    notes.forEach(n => {
                        listContainer.innerHTML += `
                            <div class="p-8 border-2 border-slate-50 rounded-3xl bg-white shadow-sm mb-6 transition-all hover:shadow-md">
                                <h3 class="text-2xl font-extrabold text-slate-900 mb-2">
                                    ${n.word} ${n.emoji || ""}
                                </h3>
                                <p class="text-slate-700 font-medium text-lg leading-relaxed mb-3">
                                    ${n.meaning_en}
                                </p>
                                <p class="text-xl font-bold text-sky-600 font-kannada">
                                    ‡≤ï‡≤®‡≥ç‡≤®‡≤°: ${n.meaning_kn}
                                </p>
                            </div>
                        `;
                    });
                })
                .catch(err => {
                    listContainer.innerHTML = `
                        <div class="p-10 text-center border-2 border-dashed border-slate-200 rounded-3xl">
                            <p class="text-slate-400 font-bold">Notes coming soon</p>
                            <p class="text-xs text-slate-300 mt-2">Could not load: ./general-english/vocabulary/level-1.json</p>
                        </div>
                    `;
                    console.error(err);
                });
        }
    </script>
</body>
</html>
